language: go
go:
  - 1.11.x
install:
  - wget https://github.com`wget -qO- https://github.com/gohugoio/hugo/releases/latest | grep -oE -m 1 ''\/gohugoio\/hugo\/releases\/download\/v[0-9]+.[0-9]+\/hugo_[0-9]+.[0-9]+_Linux-64bit.deb'`


script:
  - mkdir -p themes/beautifulhugo && git clone https://GitHub.com/halogenica/beautifulhugo.git themes/beautifulhugo
  - hugo --theme beautifulhugo
deploy:
  provider: pages
  skip_cleanup: true
  GitHub_token: $GITHUB_TOKEN
  local_dir: public
  on:
    branch: master
